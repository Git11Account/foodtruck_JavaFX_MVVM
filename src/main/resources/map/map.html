<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carte Foodtrucks</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

<div id="map"></div>

<script>
    // Initialisation de la carte
    const map = L.map('map').setView([48.8566, 2.3522], 12); // Paris par défaut

    // Affichage tuile OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // Fonction appelée par Java → ajoute un marker sur la carte
    window.addFoodtruckMarker = function(name, lat, lon) {
        L.marker([lat, lon]).addTo(map)
            .bindPopup("<b>" + name + "</b>");
    };

    // Fonction appelée par Java pour centrer la carte
    window.centerOn = function(lat, lon) {
        map.setView([lat, lon], 14);
    };
</script>

</body>
</html>
